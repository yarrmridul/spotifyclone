<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Clone by Mridul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css
" rel="stylesheet" />
    <!-- Icon For tab -->
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png">
    <!--adding font from googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--linking style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body style="  background-color: black;">

    <!--We will be using 3 groups sidebar,music player(main),right content-->
    <!--you can use shortcut .(name of your div/class) -->
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options nav-option" style="background-color: #121212;">
                        <i class="fa-solid fa-house"></i>
                        <a href="#" style="background-color: #121212;">Your Library</a>
                    </div>
                    <div class="icons  " style="background-color: #121212;">
                        <i class="fa-solid fa-plus" style="background-color: #121212;"></i>
                        <i class="fa-solid fa-right-long" style="background-color: #121212;"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2"> It's easy,we'll help you</p>
                        <button class="badge rounded-pill text-bg-light">Create playlist</button>
                    </div>
                    <div class="box2 box">
                        <p class="box2-p1 box-p1">Let's find some podcasts to follow</p>
                        <p class="box2-p2 box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge2 rounded-pill text-bg-light badge rounded-pill text-bg-light">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
        </div>
        <div class="music-player">
            <div class="sticky-nav">
                <img src="backward_icon.png">
                <img src="forward_icon.png">

            </div>
            <div class="cards">

            </div>
        </div>
    </div>
</body>

</html>
